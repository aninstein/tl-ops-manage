lua_shared_dict tlopsbalance 100m;
lua_shared_dict tlopswaf 100m;

init_worker_by_lua_block {
	-- 启动健康检查
	require("health.tl_ops_health"):init();

	-- 启动限流熔断
	require("limit.fuse.tl_ops_limit_fuse"):init();

	-- 启动路由统计
    require("balance.count.tl_ops_balance_count"):init();
}

server {
	listen 80;

	server_name _;

	lua_code_cache off;
	
	location = /favicon.ico {
		root   html;
	}

	location / {
		proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
		add_header Access-Control-Allow-Headers *;
		add_header Access-Control-Allow-Methods *;

		rewrite_by_lua_block {
			local scope = require("constant.tl_ops_constant_waf_scope");
			require("waf.tl_ops_waf"):init(scope.global);
		}
		
		set $node '';
		access_by_lua_block {
			require("api.tl_ops_api"):init();

			require("balance.tl_ops_balance"):init();
		}
		proxy_pass $node;
	}

	location /tlopsmanage/ {
		alias /path/to/tl-ops-manage/web/;
	}
}

server {
	listen 9093;
	server_name _;

	location / {
		default_type text/html;
    	return 200 'req 9093 ok';
	}
}