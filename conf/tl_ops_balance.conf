lua_shared_dict tlopsbalance 30m;

init_worker_by_lua_block {
	require("health.tl_ops_health"):init();
	local version = require("health.tl_ops_health_check_version")
	version.incr_service_version("service1")
	version.incr_service_option_version()
}

server {
	listen 80;

	server_name _;

	lua_code_cache off;
	
	location = /favicon.ico {
		root   html;
	}

	location = /502 {
		default_type text/html;
		charset utf-8;
    	return 200 '服务维护中';
	}

	location /tlops/ {
		alias /项目路径/tl-open-source/tl-ops-balance/web/;
	}

	location / {
		proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
		add_header Access-Control-Allow-Headers *;
		add_header Access-Control-Allow-Methods *;

		set $node '';
		rewrite_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/balance/tl_ops_balance.lua";
		proxy_pass $node;
	}

	location = /tlops/service/list {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_get_service.lua";
	}
	location = /tlops/service/set {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_set_service.lua";
	}
	location = /tlops/api/list {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_get_api.lua";
	}
	location = /tlops/api/set {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_set_api.lua";
	}
	location = /tlops/reset{
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_reset_all.lua";
	}
	location = /tlops/health/state {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_get_state.lua";
	}
	location = /tlops/health/list {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_get_health.lua";
	}
	location = /tlops/health/set {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_set_health.lua";
	}
	location = /tlops/version/set {
		content_by_lua_file "/项目路径/tl-open-source/tl-ops-balance/api/tl_ops_api_set_version.lua";
	}
}


