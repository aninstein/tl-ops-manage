<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tl-ops-balance后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://www.layuicdn.com/auto/layui.js" v="layui" e="layui"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
</head>

<body>

    <div class="layui-form" lay-filter="tl-ops-web-service-node-form" id="tl-ops-web-service-node-form" style="padding: 20px 20px 0 0;">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" placeholder="请输入ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">SERVICE</label>
            <div class="layui-input-block">
                <input type="text" name="service" id="service" autocomplete="off" class="layui-input layui-disabled" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">NAME</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" maxlength="20" placeholder="请输入NODE名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PORTOCOL</label>
            <div class="layui-input-block">
                <input type="radio" name="protocol" value="http://" title="http://">
                <input type="radio" name="protocol" value="https://" title="https://">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">IP</label>
            <div class="layui-input-block">
                <input type="text" name="ip" id="ip" placeholder="请输入IP" maxlength="15" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PORT</label>
            <div class="layui-input-block">
                <input type="text" name="port" id="port" placeholder="请输入PORT端口" maxlength="5" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="tl-ops-web-service-node-form-submit" id="tl-ops-web-service-node-form-submit" value="确认">
        </div>
    </div>

    <script src="../../tl_ops_web_comm.js"></script>
    <script>
        layui.use(['table', 'form'], function () {
            window.form = layui.form;
            let service_args = tl_request_get_param("service");
            form.val("tl-ops-web-service-node-form", Object.assign(form.val("tl-ops-web-service-node-form"), {
                service : service_args
            }))
            form.render()
            
            window.tl_ops_web_service_node_form_render = function(data){
                form.val("tl-ops-web-service-node-form", Object.assign(form.val("tl-ops-web-service-node-form"), data))
                form.render()
            }
        })
    </script>
</body>

</html>
