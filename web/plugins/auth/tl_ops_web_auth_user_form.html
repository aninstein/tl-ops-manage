<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tl-spb-blog-后台添加配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../../lib/axios.js"></script>
    <script src="../../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>
<style>
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>
<body>

    <div class="layui-form" lay-filter="tl-ops-web-auth-user-form" id="tl-ops-web-auth-user-form" style="padding: 20px 20px 0 0;">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" placeholder="请输入ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" id="username" maxlength="100" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" id="password" maxlength="100" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="tl-ops-web-auth-user-form-submit" id="tl-ops-web-auth-user-form-submit" value="确认">
        </div>
    </div>

    <script src="../../lib/tl_ops_web_comm.js"></script>
    <script>
        layui.use(['laytpl', 'form', 'layedit'], function(){
            const _form_btn_id_name = "tl-ops-web-auth-user-form-submit";
            const _form_id_name = "tl-ops-web-auth-user-form";

            window.$ = layui.$;
            window.form = layui.form;
            window.laytpl = layui.laytpl;
            window.layedit = layui.layedit;

            window.tl_ops_web_auth_user_form_render = function(data){
                form.val(_form_id_name, Object.assign(form.val(_form_id_name), data))
                form.render()
            }

            form.render()
        });
    </script>
</body>

</html>
