<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tl-ops-manage后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <script src="../../lib/layui/layui.js"></script>
</head>

<style>
    .layui-form-pane .layui-form-label {
        width: 160px;
    }
    .layui-form-pane .layui-input-block {
        margin-left: 160px;
    }
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>

<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" pad15>
                        <div class="layui-form layui-form-pane" lay-filter="tl-ops-web-auth-form">
                            <fieldset class="layui-elem-field layui-field-title">
                                <legend style="font-size: 15px">登录基础配置</legend>
                            </fieldset>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录Cookie校验键</label>
                                <div class="layui-input-block">
                                    <input type="text" name="auth_cid" class="layui-input" id="tl-tips-auth_cid" onmouseleave="tl_mouse_leave_tips()"
                                        onmouseenter="tl_mouse_enter_tips('tl-tips-auth_cid','登录后保存登录态cookie的键')">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录Header校验键</label>
                                <div class="layui-input-block">
                                    <input type="text" name="auth_hid" class="layui-input" id="tl-tips-auth_hid" onmouseleave="tl_mouse_leave_tips()"
                                        onmouseenter="tl_mouse_enter_tips('tl-tips-auth_hid','登录后保存登录态header的键')">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录态时效</label>
                                <div class="layui-input-block">
                                    <input type="number" name="auth_time" class="layui-input" id="tl-tips-auth_time" onmouseleave="tl_mouse_leave_tips()"
                                        onmouseenter="tl_mouse_enter_tips('tl-tips-auth_time','登录后保存登录态的最大时间，单位/s')">
                                </div>
                            </div>
                            <fieldset class="layui-elem-field layui-field-title">
                                <legend style="font-size: 15px">登录拦截配置</legend>
                            </fieldset>
                            <div class="layui-form-item">
                                <label class="layui-form-label">拦截链接列表</label>
                                <div class="layui-input-block">
                                    <input type="text" name="intercept" class="layui-input" id="tl-tips-intercept" onmouseleave="tl_mouse_leave_tips()"
                                    onmouseenter="tl_mouse_enter_tips('tl-tips-intercept','需要进行登录态验证的链接，一般配置后台管理链接列表，如有多个用逗号隔开')">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">拦截白名单列表</label>
                                <div class="layui-input-block">
                                    <input type="text" name="filter" class="layui-input" id="tl-tips-filter" onmouseleave="tl_mouse_leave_tips()"
                                    onmouseenter="tl_mouse_enter_tips('tl-tips-filter','不需要登录态验证的链接，特殊放行的链接列表，如有多个用逗号隔开')">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">拦截返回码</label>
                                <div class="layui-input-block">
                                    <input type="number" name="code" class="layui-input" id="tl-tips-code" onmouseleave="tl_mouse_leave_tips()"
                                        onmouseenter="tl_mouse_enter_tips('tl-tips-code','没有登录状态被拦截返回的http状态码')">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">拦截返回类型</label>
                                <div class="layui-input-block">
                                    <input type="text" name="content_type" class="layui-input" id="tl-tips-content_type" onmouseleave="tl_mouse_leave_tips()"
                                    onmouseenter="tl_mouse_enter_tips('tl-tips-content_type','没有登录状态被拦截返回的http的content_type')">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">拦截返回内容</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-block" style="margin-left: 0;" id="tl-tips-content" onmouseleave="tl_mouse_leave_tips()"
                                        onmouseenter="tl_mouse_enter_tips('tl-tips-content','没有登录状态被拦截返回的内容')">
                                        <textarea name="content" id="content" class="layui-textarea" lay-verify="content" style="height: 250px;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-submit id="tl-ops-web-auth-btn" lay-filter="tl-ops-web-auth-btn">保存基础配置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tl_ops_web_auth.js"></script>
    <script src="../../lib/tl_ops_web_comm.js"></script>
    <script>
        layui.use(['table','form','layedit'], tl_ops_web_auth_main);
    </script>
</body>

</html>
