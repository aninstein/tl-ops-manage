<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tl-ops-manage后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>
<style>
    .layui-form-pane .layui-form-label {
        width: 160px;
    }
    .layui-form-pane .layui-input-block {
        margin-left: 160px;
    }
    input {
        color: darkorchid;
        font-weight: 700;
    }
    .tl-icon-font{
        border-radius: 23px;
        padding: 2px;
        font-size: 12px;
        background: burlywood;
        cursor: pointer;
    }
</style>
<body>

    <div class="layui-form layui-form-pane" lay-filter="tl-ops-web-cluster-form" id="tl-ops-web-cluster-form" style="padding: 20px 20px 0px 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">节点IP</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">节点端口</label>
            <div class="layui-input-block">
                <input type="text" name="err_name" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">节点状态</label>
            <div class="layui-input-block">
                <input type="number" name="code" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="tl-ops-web-cluster-form-submit" id="tl-ops-web-cluster-form-submit" value="确认">
        </div>
    </div>

    <script src="../../lib/tl_ops_web_comm.js"></script>
    <script>
        layui.use(['table', 'form', 'layedit'], function () {
            window.form = layui.form;
            window.layedit = layui.layedit;
            let _lay_edit_index = layedit.build('content'); //建立编辑器

            window.tl_ops_web_cluster_form_render = function(data){
                form.val("tl-ops-web-cluster-form", Object.assign(form.val("tl-ops-web-cluster-form"), data))
                form.render()
                layedit.setContent(_lay_edit_index, data.content, false);
            }
            
            form.verify({
                content : function (value, item) {
                    document.querySelector("#content").value = layedit.getText(_lay_edit_index);
                }
            });
        })
    </script>
</body>

</html>
