<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tl-spb-blog-后台添加配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../../lib/axios.js"></script>
    <script src="../../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>
<style>
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>
<body>

    <div class="layui-form" lay-filter="tl-ops-web-ssl-form" id="tl-ops-web-ssl-form" style="padding: 20px 20px 0 0;">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" placeholder="请输入ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">域名</label>
            <div class="layui-input-block">
                <input type="text" name="host" id="host" maxlength="100" placeholder="请输入域名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">证书</label>
            <div class="layui-input-block" id="tl-tips-pem" onmouseleave="tl_mouse_leave_tips()"
                onmouseenter="tl_mouse_enter_tips('tl-tips-pem','*.pem格式证书文件内容, 注意：如果提示配置失败，请检查证书格式')">
                <textarea name="pem" id="pem" class="layui-textarea" lay-verify="pem" style="height: 250px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">私钥</label>
            <div class="layui-input-block" id="tl-tips-key" onmouseleave="tl_mouse_leave_tips()"
                onmouseenter="tl_mouse_enter_tips('tl-tips-key','*.key格式证书私钥文件内容, 注意：如果提示配置失败，请检查证书格式')">
                <textarea name="key" id="key" class="layui-textarea" lay-verify="key" style="height: 250px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="tl-ops-web-ssl-form-submit" id="tl-ops-web-ssl-form-submit" value="确认">
        </div>
    </div>

    <script src="../../lib/tl_ops_web_comm.js"></script>
    <script src="tl_ops_web_ssl_form.js"></script>
    <script>
        layui.use(['laytpl', 'form', 'layedit'], tl_ops_web_ssl_form_main);
    </script>
</body>

</html>
