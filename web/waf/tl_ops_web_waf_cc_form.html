<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tl-spb-blog-后台添加配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../lib/axios.js"></script>
    <script src="https://im.iamtsm.cn/lay/dist/layuiadmin/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="https://im.iamtsm.cn/lay/dist/layuiadmin/layui/css/layui.css" />
</head>
<style>
    input {
        color: darkorchid;
        font-weight: 700;
    }
    .tl-ops-web-waf-cc-form-span{
        margin-left: -15px;
        position: relative;
        top: 3px;
    }
</style>
<body>

    <div class="layui-form" lay-filter="tl-ops-web-waf-cc-form" id="tl-ops-web-waf-cc-form" style="padding: 20px 20px 0 0;">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" placeholder="请输入ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生效域名</label>
            <div class="layui-input-block">
                <input type="text" name="host" id="host" maxlength="100" placeholder="请输入域名" autocomplete="off" class="layui-input"
                    onmouseleave="tl_mouse_leave_tips()"
                    onmouseenter="tl_mouse_enter_tips('host','此WAF规则仅对匹配的域名生效')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">cc时间周期(单位/s)</label>
            <div class="layui-input-block">
                <input type="number" name="time" id="time" maxlength="100" placeholder="请输入cc时间周期" autocomplete="off" class="layui-input" 
                    onmouseleave="tl_mouse_leave_tips()"
                    onmouseenter="tl_mouse_enter_tips('time','填写cc时间周期，将对在时间周期内触发一定次数的请求进行防护，如果设置为0，将永不过期')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">cc触发次数</label>
            <div class="layui-input-block">
                <input type="number" name="count" id="count" maxlength="100" placeholder="请输入cc触发次数" autocomplete="off" class="layui-input" 
                    onmouseleave="tl_mouse_leave_tips()"
                    onmouseenter="tl_mouse_enter_tips('count','填写cc触发次数，将对在时间周期内触发一定次数的请求进行防护')">
            </div>
        </div>
        <div class="layui-form-item" id="tl-ops-web-waf-cc-form-service-view"></div>
        <script id="tl-ops-web-waf-cc-form-service-tpl" type="text/html">
            {{#  if(d.length === 0) { }}
            <label class="layui-form-label">生效服务</label>
            <div class="layui-input-block">
                <p style="line-height: 37px;">暂无服务</p>
            </div>
            {{#  } else { }}
            <label class="layui-form-label">服务</label>
            <div class="layui-input-block">
                <select name="service" lay-verify="tl-ops-web-waf-cc-form-service" id="tl-ops-web-waf-cc-form-service">
                    <option value="">请选择服务</option>
                {{#  layui.each(d, function(index, service){ }}
                    <option value="{{index}}">{{index}}</option>
                {{#  }); }}
                </select> 
            </div>
            {{#  } }}
        </script>

        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="tl-ops-web-waf-cc-form-submit" id="tl-ops-web-waf-cc-form-submit" value="确认">
        </div>
    </div>

    <script src="../tl_ops_web_comm.js"></script>
    <script src="tl_ops_web_waf_cc_form.js"></script>
    <script>
        layui.use(['laytpl', 'form', 'layedit'], tl_ops_web_waf_cc_form_main);
    </script>
</body>

</html>
