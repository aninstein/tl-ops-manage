<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tl-ops-manage后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../lib/axios.js"></script>
    <script src="../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css" />
</head>
<body>
<style>
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>
<div class="layui-fluid" style="padding: 20px;">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="delete">删除</button>
            </div>

            <script type="text/html" id="tl-ops-web-waf-cookie-toolbar">
                <div>
                    <span>当前WAF-COOKIE作用于 : </span> 
                    <span id="tl-ops-web-waf-cookie-cur-scope"></span>
                </div>
            </script>
            <table id="tl-ops-web-waf-cookie-table" lay-filter="tl-ops-web-waf-cookie-table" ></table>
            <script type="text/html" id="tl-ops-web-waf-cookie-operate">
                <a class="layui-btn layui-btn-xs" lay-event="edit" ><i class="layui-icon layui-icon-edit"></i>编辑</a>
            </script>
        </div>
    </div>
</div>

<script src="tl_ops_web_waf_cookie.js"></script>
<script src="../lib/tl_ops_web_comm.js"></script>
<script>
    layui.use(['table','form','layedit'], tl_ops_web_waf_cookie_main);
</script>
</body>
</html>
