<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tl-ops-manage后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../lib/axios.js"></script>
    <script src="../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css" />
</head>
<body>

<style>
    .layui-form-pane .layui-form-label {
        width: 180px;
    }
    .layui-form-pane .layui-input-block {
        margin-left: 180px;
    }
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>

<div class="layui-fluid" style="padding: 20px;">
    <div class="layui-card">
        <div class="layui-card-header" style="font-size:20px">WAF过滤错误码配置</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane" lay-filter="tl-ops-web-waf-form" id="tl-ops-web-waf-form">
                <div class="layui-form-item" >
                    <label class="layui-form-label">IP拦截返回错误码</label>
                    <div class="layui-input-block">
                        <input type="number" name="tl_ops_waf_ip_err_code" id="tl_ops_waf_ip_err_code" autocomplete="off" class="layui-input"
                            onmouseleave="tl_mouse_leave_tips()" placeholder="默认值 : 503"
                            onmouseenter="tl_mouse_enter_tips('tl_ops_waf_ip_err_code','IP拦截时返回的错误码, 200 ~ 599 内')">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">API拦截返回错误码</label>
                    <div class="layui-input-block">
                        <input type="number" name="tl_ops_waf_api_err_code" id="tl_ops_waf_api_err_code" autocomplete="off" class="layui-input"
                        onmouseleave="tl_mouse_leave_tips()" placeholder="默认值 : 503"
                        onmouseenter="tl_mouse_enter_tips('tl_ops_waf_api_err_code','API拦截时返回的错误码, 200 ~ 599 内')">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">CC拦截返回错误码</label>
                    <div class="layui-input-block">
                        <input type="number" name="tl_ops_waf_cc_err_code" id="tl_ops_waf_cc_err_code" autocomplete="off" class="layui-input"
                        onmouseleave="tl_mouse_leave_tips()" placeholder="默认值 : 503"
                        onmouseenter="tl_mouse_enter_tips('tl_ops_waf_cc_err_code','CC拦截时返回的错误码, 200 ~ 599 内')">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">Header拦截返回错误码</label>
                    <div class="layui-input-block">
                        <input type="number" name="tl_ops_waf_header_err_code" id="tl_ops_waf_header_err_code" autocomplete="off" class="layui-input"
                        onmouseleave="tl_mouse_leave_tips()" placeholder="默认值 : 503"
                        onmouseenter="tl_mouse_enter_tips('tl_ops_waf_header_err_code','Header拦截时返回的错误码, 200 ~ 599 内')">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">Cookie拦截返回错误码</label>
                    <div class="layui-input-block">
                        <input type="number" name="tl_ops_waf_cookie_err_code" id="tl_ops_waf_cookie_err_code" autocomplete="off" class="layui-input"
                        onmouseleave="tl_mouse_leave_tips()" placeholder="默认值 : 503"
                        onmouseenter="tl_mouse_enter_tips('tl_ops_waf_cookie_err_code','Cookie拦截时返回的错误码, 200 ~ 599 内')">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">参数拦截返回错误码</label>
                    <div class="layui-input-block">
                        <input type="number" name="tl_ops_waf_param_err_code" id="tl_ops_waf_param_err_code" autocomplete="off" class="layui-input"
                        onmouseleave="tl_mouse_leave_tips()" placeholder="默认值 : 503"
                        onmouseenter="tl_mouse_enter_tips('tl_ops_waf_param_err_code','参数拦截时返回的错误码, 200 ~ 599 内')">
                    </div>
                </div>
            </form>
            <div>
                <input type="button" class="layui-btn" id="tl_ops_waf_submit" value="保存修改">
            </div>
        </div>
    </div>
</div>

<script src="tl_ops_web_waf.js"></script>
<script src="../tl_ops_web_comm.js"></script>
<script>
    layui.use(['table','form','layedit'], tl_ops_web_waf_main);
</script>
</body>
</html>
