<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tl-ops-manage后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../lib/axios.js"></script>
    <script src="../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css" />
</head>
<style>
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>
<body>

<div class="layui-fluid" style="padding: 20px;">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <div style="font-size: 15px;">
                    当前已有数据文件 
                    <span class="layui-badge layui-bg-green">*.tlindex</span>  
                    <span class="layui-badge layui-bg-green">*.tlstore</span> 
                    管理
                </div>
            </div>
            <table id="tl-ops-web-store-table" lay-filter="tl-ops-web-store-table" ></table>
            <script type="text/html" id="tl-ops-web-store-operate">
                <a class="layui-btn layui-btn-xs" lay-event="view" ><i class="layui-icon layui-icon-edit"></i>查看</a>
            </script>
        </div>
    </div>
</div>

<script src="tl_ops_web_store.js"></script>
<script src="../tl_ops_web_comm.js"></script>
<script>
    layui.use(['table','form','layedit'], tl_ops_web_store_main);
</script>
</body>
</html>
